<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illegal Funny Market</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Page_Icon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <center>
            <h1>Illegal Funny Market</h1>
        </center>
    </header>
    <section>
        <div id="container">

            <div class="item">
                <img class="photo" src="img/Rblx_Hamburger.png">
                <p>Roblox hamburger in real life</p>
                <p>$3</p>
                <div class="review">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <p class="total_reviews">87 Reviews</p>
                </div>
            </div>
    
            <div class="item">
                <img class="photo" src="img/Suspicious_Cat.jpg">
                <p>Suspicious cat</p>
                <p>$50</p>
                <div class="review">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <p class="total_reviews">666 Reviews</p>
                </div>
            </div>

            <div class="item">
                <img class="photo" src="img/Certificate.png">
                <p>Krusty Krab Chef Certificate</p>
                <p>$20</p>
                <div class="review">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <p class="total_reviews">189 Reviews</p>
                </div>
            </div>

            <div class="item">
                <img class="photo" src="img/Medal.png">
                <p>My old grandpa honor medals</p>
                <p>$800</p>
                <div class="review">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Empty_Star.png">
                    <p class="total_reviews">89 Reviews</p>
                </div>
            </div>
            
            <div class="item">
                <img class="photo" src="img/Fat_Dog.png">
                <p>Random fat dog</p>
                <p>$100</p>
                <div class="review">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <img class="star" src="img/Star.png">
                    <p class="total_reviews">127 Reviews</p>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
